name: Build & Release Multi-Platform

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Deps
        run: npm ci
      - name: Build
        run: |
          npm run build
          npx electron-builder --win --publish never
      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            dist/*.msi
            dist/*.blockmap
            dist/latest*.yml

  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Deps
        run: npm ci
      - name: Build
        run: |
          npm run build
          npx electron-builder --linux --x64 --publish never
      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*x64.deb
            dist/*.AppImage
            dist/*.snap
            dist/*.blockmap
            dist/latest*.yml

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup QEMU & Cross-Compilation Tools
        # 【关键修复】安装 ARM64 交叉编译所需的系统库和模拟器
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Deps & Rebuild for ARM64
        # 【关键修复】强制清理并重新构建原生模块以适配 arm64
        run: |
          # 删除 node_modules 以防 x64 二进制文件残留
          rm -rf node_modules
          npm ci
          # 强制 electron-builder 重建原生模块
          export npm_config_arch=arm64
          npm run build
          
      - name: Build ARM64
        env:
          npm_config_arch: arm64
        run: |
          # 显式指定 arch 并确保 rebuild 开启
          npx electron-builder --linux --arm64 --publish never

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*arm64.deb
            dist/*arm64.AppImage
            dist/*.blockmap
            dist/latest*.yml

# 【关键修复】全局权限配置，解决 403 错误
permissions:
  contents: write
  packages: write
  id-token: write
