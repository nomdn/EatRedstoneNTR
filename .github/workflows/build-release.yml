name: Build & Release Multi-Platform

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Deps
        run: npm ci
      - name: Build
        run: |
          npm run build
          npx electron-builder --win --publish never
      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            dist/*.msi
            dist/*.blockmap
            dist/latest.yml # Windows çš„ latest.yml

  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Deps
        run: npm ci
      - name: Build
        run: |
          npm run build
          npx electron-builder --linux --x64 --publish never
      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.deb     
            dist/*.AppImage
            dist/*.snap
            dist/*.blockmap
            dist/latest-linux.yml

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Deps
        run: npm ci
      - name: Build
        run: |
          npm run build
          npx electron-builder --linux --arm64 --publish never
      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.deb
            dist/*.AppImage
            dist/*.snap
            dist/*.blockmap
           

permissions:
  contents: write
  packages: write
